<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Traveler</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <h3>Points of Interest</h3>
    </header>
    <fieldset class="forms">
        <label for="location_interest">Point of Interest:</label>
        <input class="location_interest" type="text" name="location_interest">
        <label for="description">Description:</label>
        <textarea class="description" name="description" rows="5" cols="30"></textarea>
        <label for="cost">Cost:  $</label>
        <input class ="cost" type="number" value="0" step="1" name="cost">
        <label for="location_place">Location:</label>
        <select class="location_place" name="location_place">
            <option value="1">Italy</option>
            <option value="2">Switzerland</option>
            <option value="3">France</option>
          </select>
          <label for="review">Review:</label>
          <textarea class="review" name="review" rows="5" cols="30"></textarea>
    </fieldset>
    <button class=save_entry>Save</button>
    <section class=poi_container>

    </section>




<script type="module" src="scripts/main.js"></script>
</body>

</html>
